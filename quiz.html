<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="quiz.css">
    <title>Spaced Repetition Quiz</title>
</head>
<body>
    <div class="quizlet">
        <div id="container-question" class="hide">
            <div id="question">Questions</div>
            <div id="answer-button" class="btn-grid">
                <button class="btn">Answer</button>
                <button class="btn">Answer</button>
                <button class="btn">Answer</button>
                <button class="btn">Answer</button>
            </div>
        </div>
        <div class="title">
            <div class="start-title">Welcome to the JavaScript Quiz Game</div>
            <div class="press">Press start to begin the game</div>
        </div>
        <div class="start">
            <div id="start-btn" class="start-btn btn">Start</div>
            <div id="next-btn" class="next-btn btn hide">Next</div>
        </div>
    </div>

    <script src="quiz.js"></script>
</body>
</html>
